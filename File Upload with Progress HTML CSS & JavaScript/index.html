<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="file-uploader">
    <div class="uploader-header">
        <h2 class="uploader-title">File Uploader</h2>
        <h4 class="file-completed-status">0/4 Files Completed</h4>
    </div>
    <ul class="file-list">
       
        
    </ul>
    <div class="file-upload-box">
        <h2 class="box-title">
            <span class="file-instruction">Drag files here or</span>
            <span class="file-browse-button">browse</span>
        </h2>
        <input type="file" class="file-browser-input" multiple hidden/>
    </div>
   </div> 
   <script src="script.js"></script>
</body>
</html>
